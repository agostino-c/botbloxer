<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #323232;
            font-family: Arial, sans-serif;
        }

        main {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            border: 1px solid #fff;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            background-color: rgba(50, 50, 50, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for form */
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #ff4d4d; /* Lighter red color for label */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #555; /* Darker input background */
            color: #fff; /* Input text color */
        }

        .add-button {
            padding: 10px 20px;
            background-color: #ff4d4d; /* Lighter red color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff; /* Text color for the button */
            width: 100%; /* Full width for button */
        }

        .add-button:hover {
            background-color: #ff6666; /* Even lighter red on hover */
        }
    </style>
</head>
<body>
    <main>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="add-button">Register</button>
        </form>
    </main>
</body>
</html>
